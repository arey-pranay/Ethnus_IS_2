<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    .error {
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <h1>Contact Us</h1>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><span id="nameError" class="error-message"></span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><span id="emailError" class="error-message"></span><br>

    <label for="website">Website:</label>
    <input type="text" id="website" name="website"><span id="websiteError" class="error-message"></span><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea><span id="messageError" class="error-message"></span><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const websiteInput = document.getElementById('website');
      const messageInput = document.getElementById('message');

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const websiteError = document.getElementById('websiteError');
      const messageError = document.getElementById('messageError');

      const inputs = [
        { input: nameInput, error: nameError, fieldName: 'Name' },
        { input: emailInput, error: emailError, fieldName: 'Email' },
        { input: websiteInput, error: websiteError, fieldName: 'Website' },
        { input: messageInput, error: messageError, fieldName: 'Message' }
      ];

      let isValid = true;

      inputs.forEach(({ input, error, fieldName }) => {
        if (input.value.trim() === '') {
          input.classList.add('error');
          error.textContent = `${fieldName} is required`;
          isValid = false;
        } else {
          input.classList.remove('error');
          error.textContent = '';
        }
      });

      if (isValid) {
        // Process the form data or submit it to a server here
        alert('Form submitted successfully!');
        contactForm.reset();
      }
    });
  </script>
</body>

</html>
