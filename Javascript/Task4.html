<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time Display</title>
</head>

<body>
  <h1>Date and Time Display</h1>

  <button onclick="showTime()">Show Time</button>
  <button onclick="showDate()">Show Date</button>

  <p id="result"></p>

  <script>
    function showDate() {
      const currentDate = new Date();
      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = currentDate.toLocaleDateString(undefined, dateOptions);
      document.getElementById('result').textContent = `Current Date: ${formattedDate}`;
    }

    function showTime() {
      const currentTime = new Date();
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const formattedTime = currentTime.toLocaleTimeString(undefined, timeOptions);
      document.getElementById('result').textContent = `Current Time: ${formattedTime}`;
    }
  </script>
</body>

</html>
