<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pranay's Task 5 -- Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f0f0f0;
    }

    .container {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      margin-bottom: 20px;
    }

    .input-icon {
      width: 30px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      color: #999;
    }

    .input-field {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Add this CSS to change border and icon color for invalid fields */
    .input-field:invalid {
      border: 1px solid #ff0000;
      /* Red border for invalid fields */
    }

    .input-field:invalid+.input-icon i {
      color: #ff0000;
      /* Red icon color for invalid fields */
    }

    .radio-label {
      margin-right: 10px;
    }

    .btn-send {
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
    }

    /* Add this CSS to style labels */
    label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <div class="input-icon"><i class="fas fa-user"></i></div>
        <input type="text" class="input-field" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <div class="input-icon"><i class="fas fa-user"></i></div>
        <input type="text" class="input-field" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-icon"><i class="fas fa-envelope"></i></div>
        <input type="email" class="input-field" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <div class="input-icon"><i class="fas fa-phone"></i></div>
        <input type="tel" class="input-field" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <div class="input-icon"><i class="fas fa-address-card"></i></div>
        <input type="text" class="input-field" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <div class="input-icon"><i class="fas fa-city"></i></div>
        <input type="text" class="input-field" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <div class="input-icon"><i class="fas fa-flag"></i></div>
        <input type="text" class="input-field" id="state" name="state" required>
      </div>
      <div class="form-group">
        <div class="input-icon radio-label">Do you have hosting?</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
          <label class="form-check-label" for="hostingYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
          <label class="form-check-label" for="hostingNo">No</label>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Project Description:</label>
        <div class="input-icon"><i class="fas fa-file-alt"></i></div>
        <textarea class="input-field" rows="4" id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-send">Send</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
