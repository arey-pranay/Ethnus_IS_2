<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task6 Pranay 2nd Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-field:invalid {
      border-color: #ff0000;
    }

    .error-text {
      color: #ff0000;
      font-size: 14px;
      display: none;
    }

    .error-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #ff0000;
      display: none;
    }

    .error-border {
      border: 1px solid #ff0000 !important;
    }

    .btn-submit {
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center">Centered Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="input-field" id="name" name="name" required>
        <i class="fas fa-exclamation-circle error-icon"></i>
        <span class="error-text">Name is required</span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="input-field" id="email" name="email" required>
        <i class="fas fa-exclamation-circle error-icon"></i>
        <span class="error-text">Email is required</span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="input-field" id="password" name="password" required>
        <i class="fas fa-exclamation-circle error-icon"></i>
        <span class="error-text">Password is required</span>
      </div>
      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <select class="input-field" id="hobbies" name="hobbies" required>
          <option value="" disabled selected>Select a hobby</option>
          <option value="reading">Reading</option>
          <option value="writing">Writing</option>
          <option value="painting">Painting</option>
          <option value="sports">Sports</option>
        </select>
        <i class="fas fa-exclamation-circle error-icon"></i>
        <span class="error-text">Hobbies are required</span>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
